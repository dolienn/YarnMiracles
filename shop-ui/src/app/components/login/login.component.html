<div class="container">
    <div class="form-wrapper">
        <h2>Sign In</h2>

        <div class="alerts" *ngFor="let msg of errorMsg">
            <div class="alert">
                <span class="msg">{{msg}}</span>
            </div>
        </div>


        <div (keyup.enter)="login()" class="form">
            <div class="form-control">
                <input [(ngModel)]="authRequest.email" type="text" id="email" placeholder=" ">
                <label for="email">Email address</label>
            </div>

            <div class="form-control">
                <input [(ngModel)]="authRequest.password" type="password" id="password" placeholder=" ">
                <label for="password">Password</label>
            </div>

            <button (click)="login()" type="button">
                Log In
            </button>
        </div>

        <p>New to us? <button type="button" routerLink="/register">Sign up now</button></p>
    </div>
</div>
