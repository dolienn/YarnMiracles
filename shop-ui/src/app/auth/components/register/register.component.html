<div class="navbox"></div>

<div class="container">
    <div class="form-wrapper">
        <h2>Sign up</h2>

        <div class="alerts" *ngFor="let msg of errorMsg">
            <app-alert backgroundColor="#ff6961" borderColor="#d60b00" msg="{{msg}}"></app-alert>
        </div>


        <div (keyup.enter)="register()" class="form">
            <div class="form-control">
                <input [(ngModel)]="registerRequest.firstname" type="text" id="firstname" placeholder=" ">
                <label for="firstname">First name</label>
            </div>

            <div class="form-control">
                <input [(ngModel)]="registerRequest.lastname" type="text" id="email" placeholder=" ">
                <label for="email">Last name</label>
            </div>

            <div class="form-control">
                <input [(ngModel)]="registerRequest.email" type="text" id="email" placeholder=" ">
                <label for="email">Email address</label>
            </div>

            <div class="form-control">
                <input [(ngModel)]="registerRequest.dateOfBirth" type="date" id="dateOfBirth" placeholder=" "
                    min="1930-01-01" [max]="maxDate">
                <label for="dateOfBirth">Date of birth</label>
            </div>

            <div class="form-control">
                <input [(ngModel)]="registerRequest.password" type="password" id="password" placeholder=" ">
                <label for="password">Password</label>
            </div>

            <button (click)="register()" type="button">
                Sign up
            </button>
        </div>

        <p>Already have account? <button type="button" routerLink="/login">Log in</button></p>
    </div>
</div>
